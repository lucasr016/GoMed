<html lang="pt" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="resources/css/custom.scss">
  <link rel="icon" type="image/png" sizes="96x96" href="resources/images/favicon-32x32.png">

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed|Roboto|Sanchez|Source+Serif+Pro|Poppins|Muli|Lato" rel="stylesheet">
  <!-- FONTES -->

</head>
<body layout="column" ng-app="myApp" flex>

  <md-content layout="row" layout-align="center center" class="bg-color-login" flex>

    <div class="div-tl-login" layout="row">

      <div class="div-lf-login" layout="column" flex="60" flex-xs="0" layout-align="start center" layout-padding hide show-gt-xs>
        <p class="df-text-p-gd df-text-color-white df-text-blond" layout="column" flex="10">Ainda n&atilde;o conhece o &nbsp;goMed?</p>
        <p class="df-text-p-md df-text-color-white" layout="column" flex="90">
          Deixe-nos te surpreender organizando e trazendo melhores rendimentos para seu consult&oacute;rio.</br>
          <a href="#" class="df-text-p-pq df-text-color-logo df-text-blond" title="Experimente, &eacute; gr&aacute;tis!">Experimente, &eacute; gr&aacute;tis!</a>
        </p>

      </div>

      <div class="div-rg-login" layout="row" flex="40" flex-xs="100" layout-padding layout-align="center center">

        <md-card class="card-login">

          <form name="FrmLogin" class="FrmLogin">

            <h1 class="df-text-center">
                <a class="df-text-hidden img-simbol-site" href="#" title="goMed">goMed</a>
            </h1>

            <p class="df-text-center df-title-font">Bem-vindo ao goMed</p>

            <md-input-container class="md-block" layout="column">
              <label>E-mail:</label>
              <input required name="txtEmail" ng-model="login.txtEmail">
              <div ng-messages="FrmLogin.txtEmail.$error">
                <div ng-message="required">Este campo &eacute; obrigat&oacute;io</div>
              </div>
            </md-input-container>

            <md-input-container class="md-block">
              <label>Senha:</label>
              <input required name="txtSenha" ng-model="login.txtSenha">
              <div ng-messages="FrmLogin.txtSenha.$error">
                <div ng-message="required">Este campo &eacute; obrigat&oacute;io</div>
              </div>
            </md-input-container>

            <md-button class="md-raised md-primary df-button" title="Acessar o goMed.">Fazer login</md-button></br>

            <a href="#" class="df-text-p-pq df-text-color-logo df-text-center lk-recup-senha" title="Clique aqui para recuperar sua senha." layout="column" flex>Recuperar senha?</a>

          </form>

        </md-card>

      </div>

    </div>

  </md-content>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
  <script src="app/app.js"></script>
  <!-- Your application bootstrap  -->


</body>
</html>
