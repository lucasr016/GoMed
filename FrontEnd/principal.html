<html lang="pt" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="resources/css/custom.css">
  <link rel="stylesheet" href="resources/css/palette.css">
  <link rel="icon" type="image/png" sizes="96x96" href="resources/images/favicon-32x32.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Material Design Lite">
  <link rel="apple-touch-icon-precomposed" href="resources/images/favicon-32x32.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="resources/images/favicon-32x32.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed|Roboto|Sanchez|Source+Serif+Pro|Poppins|Muli|Lato" rel="stylesheet">
  <!-- FONTES /-->

  <!-- ICONES -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- ICONES /-->

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

</head>
<body class="bd-principal" layout="column" ng-app="myApp">

  <md-toolbar class="md-primary md-medium-tall" layout="column" layout-align="center">

    <div class="md-toolbar-tools tl-principal-topo" layout="row">

      <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" flex="5">
        <i class="material-icons">menu</i>
      </md-button>

      <h2 layout-margin flex>
        <a href="#" title="goMed"><img src="resources/images/teste.png"/></a>
      </h2>

      <md-input-container class="tl-principal-search" layout="row" flex>
        <i class="material-icons" flex="5">search</i>
        <input type="search" name="txtEmail" ng-model="principal.txtSearch" flex="95">
      </md-input-container>

      <span flex></span>
      <md-button class="md-icon-button" aria-label="More">
        <i class="material-icons">more_vert</i>
      </md-button>

    </div>

  </md-toolbar>

  <div flex layout="row" layout-padding>

    <md-sidenav flex="15" md-is-locked-open="true" class="bd-color-logo">

      <md-container>

      </md-container>

    </md-sidenav>

    <div layout="column" flex>

      <md-content>
        sidenav teste
      </md-content>

    </div>

  </div>

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
  <script src="app/app.js"></script>
  <!-- Your application bootstrap  -->

</body>
</html>
